
<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">

<link href="stylesheets/hover.css" rel="stylesheet" media="all">

<style type="text/css"> 
html{overflow-y:scroll;}

body,p,input {font-family:verdana,helvetica,arial,sans-serif;}

img {border:0;}

body {font-size:14px;color:#555555;background-color:#f1f1f1;margin:0px;}

div {width:100%;margin:0;padding:0;}

div.box1 {float:left;width:210px;margin-top:40px}
div.box1-right {margin-left:96px}

div.boxDemo {float:left;width:456px;background-color:#f1f1f1;border:1px solid #e3e3e3;padding:20px;text-align:center;margin-top:40px}

div.image {box-shadow: 0px 10px 20px 3px #d3d3d3;width:100px;height:80px;border-radius:4px;float:left;background-image:url('/icons.png');background-repeat:no-repeat;background-position:center;}

div.box1 h1 {font-size:32px;margin:0px;float:left;padding-left:10px;padding-top:18px;height:80px;}

a.box {color:#555555;}
a.btn {display:block;width:170px;margin-bottom:10px;background-color:#f1f1f1;border:1px solid #e3e3e3;padding:8px;border-radius:4px;font-size:16px;color:#555555;text-decoration:none;}
a.btn:hover {background-color:#555555;color:#ffffff;border:1px solid #555555;}
a.btn-border-fade {display:block;width:170px;margin-bottom:10px;background-color:#ffffff;padding:8px;border-radius:4px;font-size:16px;color:#555555;text-decoration:none;text-align:center;width:100px;float:left;margin-left:20px;}
a.btn-border-fade:hover {background-color:#ffffff}

h1, h2, h3 {
	font-weight:normal;font-family:"Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
}

#page {width:540px;margin:20px auto;background-color:#ffffff;padding-left:40px;padding-bottom:40px;box-shadow: 0px 10px 20px 3px #d3d3d3;}

</style>
</head>

<body>

<div id="page">

	<div>
		<div class="box1">
			<a class="box" href="index.jsp" target="_top">
				<div class="image" style="background-color:#87C71D;"></div>
				<h1>Green</h1>
			</a>
			<div style="clear:both;"></div>
			<a class="btn" href="index.jsp" target="_top">Link</a>
			<a class="btn" href="index.jsp" target="_top">To index.jsp</a>			
		</div>
		<div class="box1 box1-right">
			<a class="box" href="index.jsp" target="_top">		
				<div class="image" style="background-color:#07B3D3;"></div>
				<h1>Blue</h1>
			</a>
			<div style="clear:both;"></div>
			<a class="btn" href="index.jsp" target="_top">This is long text</a>
			<a class="btn" href="index.jsp" target="_top">That does not fit on one line</a>			
		</div>

		<div class="boxDemo">
			<h2>More Buttons!</h2>
			<p>This is a demo of how links are made to look like<br>
			buttons with just styles</p>
			<a class="btn-border-fade border-fade" href="index.jsp" target="_top">Demo</a>
			<a class="btn-border-fade buzz-out" href="index.jsp" target="_top">Another Button</a>
			<a class="btn-border-fade outline-inward" href="index.jsp" target="_top">Index</a>
		</div>

	</div>
	<div style="clear:both;"></div>
</div>
</body>
</html>
